<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather widget</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<form action="" class="search" id="search">
				<input type="text" id="query" placeholder="Search....">
				<button id="search-btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
			<div class="weather-icon">
				<img src="img/sun.png" alt="sunny" id="icon">
			</div>
			<div class="temperature">
				<p id="temp">0</p>
				<span class="temp-unit">Â°C</span>
			</div>
			<div class="date-time">
				<h1 id="date-time">Friday, 12:00</h1>
			</div>
			<div class="divider"></div>
			<div class="condition-rain">
				<div class="condition">
					<i class="fa-solid fa-cloud"></i>
					<p id="condition">condition</p>
				</div>
			</div>
			<div class="location">
				<div class="location-icon">
					<i class="fa-solid fa-location-dot"></i>
				</div>
				<div class="location-text">
					<p id="location">location</p>
				</div>
			</div>
		</div>

		<main class="main">
			<nav class="nav">
				<div class="option">
					<button class="week active">Week</button>
				</div>
			</nav>

			<div class="cards" id="weather-cards"></div>

			<div class="highlights">
				<h3 class="heading">Today's highlights</h3>
				<div class="cards">

					<div class="card_2">
						<h4 class="card-heading"> Wind status</h4>
						<div class="content">
							<p class="wind-speed">0</p>
							<p class="wind-status">Low</p>
						</div>
					</div>

					<div class="card_2">
						<h4 class="card-heading"> Sunrise & Sunset</h4>
						<div class="content">
							<p class="sunrise">0</p>
							<p class="sunset">Low</p>
						</div>
					</div>

					<div class="card_2">
						<h4 class="card-heading"> Humidity</h4>
						<div class="content">
							<p class="humidity">0</p>
							<p class="humidity-status">Low</p>
						</div>
					</div>

					<div class="card_2">
						<h4 class="card-heading"> Visibility</h4>
						<div class="content">
							<p class="visibility">0</p>
							<p class="visibility-status">Low</p>
						</div>
					</div>

				</div>
			</div>

		</main>
		
	</div>

	<script src="https://kit.fontawesome.com/154bda6b72.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
